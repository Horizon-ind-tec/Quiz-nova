<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNova - AI-Powered Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9F9F9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #1E293B;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498DB;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #64748B; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Initializing QuizNova...</h1>
        <p>Taking you to your dashboard.</p>
    </div>
    <script>
        /**
         * This file acts as the root entry point for Firebase Hosting.
         * It mirrors the redirect logic found in the main Next.js application file.
         */
        window.location.href = '/dashboard';
    </script>
</body>
</html>
