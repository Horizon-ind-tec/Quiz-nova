# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # The number of concurrent requests each instance can handle.
  concurrency: 80
  # The CPU and Memory allocated to each instance.
  cpu: 1
  memoryMiB: 512
  # Control the number of instances to handle your 24/7 traffic.
  minInstances: 0
  maxInstances: 10

# Environment variables for production.
# Add your GOOGLE_GENAI_API_KEY in the Firebase Console Secrets for security.
